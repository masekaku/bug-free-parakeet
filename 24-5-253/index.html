        :root {

            --dark-blue: #0056b3;
            --light-bg: #f8f9fa;

            --dark-gray: #343a40;

            --border-radius: 12px;
            --ad-placeholder-bg: #f0f0f0;
            --ad-placeholder-border: #ccc;
        }

        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Modern font */
            background-color: var(--light-bg); /* Lighter, cleaner background */
            color: var(--dark-gray);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Better font rendering */
            scroll-behavior: smooth; /* Smooth scrolling for internal links */
        }

        .container {
            max-width: 900px; /* Slightly narrower for focus */
            margin: 40px auto; /* More vertical breathing room */
            padding: 0 20px;
        }

        /* Hero Section - No Image, Pure CSS Background */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
            animation: fadeIn 1s ease-out;
        }

        .hero-section h1 {
            font-size: 2.8rem; /* Larger, bolder headline */
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.05rem; /* Tighter for modern look */
        }

        .hero-section p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto 30px auto;

        }

        /* Main Content Area */
        .main-content-section {
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow);
            margin-bottom: 40px;
        }

        .main-content-section h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 25px;
            text-align: center;
        }

        /* Link List Styles */
        .link-list-grid {
            display: grid;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            background: var(--light-bg);
            border-radius: 8px;
            transition: all 0.25s ease;
            cursor: pointer;
            border: 1px solid var(--mid-gray);
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
            background-color: var(--mid-gray);
            border-color: var(--primary-blue);
        }

        .link-item a {
            flex-grow: 1;
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            display: block;
        }

        .link-item a:hover {
            color: var(--dark-blue);
        }

        /* Ad Container Styles */
        .ad-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px; /* Jarak setelah iklan */
        }

        .ad-unit {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            padding: 10px;
            color: #777;
        }

        .ad-unit.native-banner {
            background-color: var(--ad-placeholder-bg);
            border: 1px dashed var(--ad-placeholder-border);
            flex-direction: column;
            justify-content: center;
            height: 1400px;
        }

        /* Automatic Link/CTA Styles */
        .auto-link-placement {
            background-color: var(--primary-blue);
            border-radius: 8px;
            margin: 25px auto;
            width: 250px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .auto-link-placement:hover {
            transform: translateY(-2px);
            background-color: var(--dark-blue);
        }

        .auto-link {
            color: var(--white) !important;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        /* Floating Share Button */
        .floating-share-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-share-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-3px);
        }

        /* Modal/Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-overlay.is-open .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--dark-gray);
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close-button:hover {
            color: var(--primary-blue);
        }

        /* Share Modal Specifics */
        .share-modal-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .share-icons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .share-link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--dark-gray);
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .share-link-item .fab, .share-link-item .fas {
            font-size: 2.2rem;
            margin-bottom: 8px;
            color: var(--primary-blue);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .share-link-item:hover .fab, .share-link-item:hover .fas {
            color: var(--dark-blue);
            transform: scale(1.1);
        }

        /* Iframe Viewer Specifics */
        .viewer-content .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #555;
            display: none;
        }

        .viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background-color: var(--white);

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 0 15px;
            }

            .hero-section {
                padding: 40px 15px;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }

            .main-content-section {
                padding: 20px;
            }

            .main-content-section h2 {
                font-size: 1.6rem;
            }

            .link-item {
                padding: 15px;
            }

            .link-item a {
                font-size: 1rem;
            }

            .ad-grid-container {
                grid-template-columns: 1fr;
            }

            .ad-unit.native-banner {
                width: 100% !important;
                max-width: 100% !important;
                height: 1400px;
            }

            .auto-link-placement {
                width: 100%;
                max-width: 250px;
            }

            .floating-share-button {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.6rem;
            }

            .modal-content {
                max-width: 95%;
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // --- Data Link Menggunakan Array ---
        const linksData = [
{ title: "https://cdn.videy.co/7OBrFdSO1.mp4", url: "https://cdn.videy.co/7OBrFdSO1.mp4" },
{ title: "https://cdn.videy.co/6VbzZqim1.mp4", url: "https://cdn.videy.co/6VbzZqim1.mp4" },
{ title: "https://cdn.videy.co/7RqrsZhZ1.mp4", url: "https://cdn.videy.co/7RqrsZhZ1.mp4" },
{ title: "https://cdn.videy.co/79gXn5Ho1.mp4", url: "https://cdn.videy.co/79gXn5Ho1.mp4" },
{ title: "https://cdn.videy.co/AboWmMm11.mp4", url: "https://cdn.videy.co/AboWmMm11.mp4" }
        ];
        // --- Akhir Data Link Menggunakan Array ---

        document.addEventListener('DOMContentLoaded', () => {
            const linksContainer = document.getElementById('linksContainer');
            const floatingShareButton = document.getElementById('floatingShareButton');
            const shareModal = document.getElementById('shareModal');
            const inPageViewerModal = document.getElementById('inPageViewerModal');
            const contentFrame = document.getElementById('contentFrame');
            const viewerLoading = inPageViewerModal.querySelector('.loading');
            const adSection = document.getElementById('adSection'); // Ambil elemen bagian iklan

            // --- Fungsi untuk menghasilkan daftar link (main links) ---
            function renderLinks(container, linksArray) {
                container.innerHTML = '';
                linksArray.forEach(link => {
                    const div = document.createElement('div');
                    div.className = 'link-item';
                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.textContent = link.title;
                    anchor.classList.add('in-page-link'); // Tetap tambahkan class ini
                    div.appendChild(anchor);
                    container.appendChild(div);
                });
            }

            // Render links on page load
            renderLinks(linksContainer, linksData);

            // --- Fungsionalitas Share Button ---
            if (floatingShareButton) {
                floatingShareButton.addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                            title: document.title,
                            text: 'Cek koleksi link modern ini!',
                            url: window.location.href
                        }).then(() => {
                            console.log('Berbagi berhasil!');
                        }).catch((error) => {
                            console.error('Gagal berbagi via native share:', error);
                            shareModal.classList.add('is-open');
                        });
                    } else {
                        shareModal.classList.add('is-open');
                    }
                });
            }

            // Close modal functions
            const closeButtons = document.querySelectorAll('.modal-close-button');
            closeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    shareModal.classList.remove('is-open');
                    inPageViewerModal.classList.remove('is-open');
                    contentFrame.src = ''; // Clear iframe content
                    contentFrame.style.display = 'none';
                    viewerLoading.style.display = 'none';
                });
            });

            // Close modal on outside click
            shareModal.addEventListener('click', (e) => {
                if (e.target === shareModal) {
                    shareModal.classList.remove('is-open');
                }
            });
            inPageViewerModal.addEventListener('click', (e) => {
                if (e.target === inPageViewerModal) {
                    inPageViewerModal.classList.remove('is-open');
                    contentFrame.src = '';
                    contentFrame.style.display = 'none';
                    viewerLoading.style.display = 'none';
                }
            });

            // Share via custom modal links
            document.querySelectorAll('.share-link-item').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const platform = link.dataset.platform;
                    const pageUrl = encodeURIComponent(window.location.href);
                    const pageTitle = encodeURIComponent(document.title);
                    let shareUrl = '';

                    switch (platform) {
                        case 'facebook':
                            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
                            break;
                        case 'twitter':
                            shareUrl = `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`;
                            break;
                        case 'whatsapp':
                            shareUrl = `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`;
                            break;
                        case 'telegram':
                            shareUrl = `https://t.me/share/url?url=${pageUrl}&text=${pageTitle}`;
                            break;
                    }

                    if (shareUrl) {
                        window.open(shareUrl, '_blank', 'width=600,height=400,resizable=yes,scrollbars=yes');
                    }
                    shareModal.classList.remove('is-open');
                });
            });

            // --- Fungsionalitas In-Page Viewer dengan Scroll Otomatis ke Iklan ---
            document.body.addEventListener('click', (e) => {
                const targetLink = e.target.closest('.in-page-link');

                if (targetLink) {
                    e.preventDefault(); // Mencegah link dibuka secara langsung
                    const urlToLoad = targetLink.href;

                    // 1. Gulir ke bagian iklan
                    if (adSection) {
                        adSection.scrollIntoView({ behavior: 'smooth', block: 'end' }); // Scroll ke akhir section iklan
                        // Tambahkan jeda waktu agar pengunjung punya waktu melihat iklan
                        setTimeout(() => {
                            showInPageViewer(urlToLoad);
                        }, 1000); // Jeda 1 detik (1000 milidetik)
                    } else {
                        // Jika section iklan tidak ditemukan, langsung tampilkan viewer
                        showInPageViewer(urlToLoad);
                    }
                }
            });

            function showInPageViewer(url) {
                viewerLoading.style.display = 'block';
                contentFrame.style.display = 'none';
                inPageViewerModal.classList.add('is-open');

                contentFrame.src = url;
                contentFrame.onload = () => {
                    viewerLoading.style.display = 'none';
                    contentFrame.style.display = 'block';
                };

                contentFrame.onerror = () => {
                    viewerLoading.style.display = 'none';
                    alert('Gagal memuat konten. Silakan coba tautan lain.');
                    inPageViewerModal.classList.remove('is-open');
                    contentFrame.src = '';
                };

                history.pushState({ path: url }, '', url);
            }

            window.addEventListener('popstate', (event) => {
                if (event.state && event.state.path) {
                    if (inPageViewerModal.classList.contains('is-open')) {
                         inPageViewerModal.classList.remove('is-open');
                         contentFrame.src = '';
                    }
                }
            });

            viewerLoading.style.display = 'none';
        });

        // --- Ad Resize Handling ---
        window.addEventListener('resize', () => {
            const ads = document.querySelectorAll('.ad-unit');
            ads.forEach(ad => {
                if (ad.classList.contains('native-banner')) {
                    if (window.innerWidth <= 768) {
                        ad.style.height = '1400px';
                    } else {
                        ad.style.height = '1400px';
                    }
                }
            });
            const event = new Event('resize');
            window.dispatchEvent(event);
        });
    </script>
    </body>
</html>
