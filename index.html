// Initialize links
function initLinks() {
    const container = document.getElementById('linksContainer');
    links.forEach(link => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.textContent = link.title;
        div.addEventListener('click', () => openLink(link.url));
        container.appendChild(div);
    });
}

function openLink(url) {
    const iframeContainer = document.querySelector('.iframe-container');
    const contentFrame = document.getElementById('contentFrame');

    try {
        // Show loading state
        iframeContainer.style.display = 'block';
        contentFrame.style.display = 'none';
        document.querySelector('.loading').style.display = 'block';

        // Set up iframe
        contentFrame.src = url;
        contentFrame.onload = () => {
            document.querySelector('.loading').style.display = 'none';
            contentFrame.style.display = 'block';
        };

        // Error handling
        contentFrame.onerror = () => {
            document.querySelector('.loading').style.display = 'none';
            alert('Could not load content. Please try another link.');
            closeFrame();
        };
    } catch (error) {
        console.error('Error loading content:', error);
        closeFrame();
    }
}

function closeFrame() {
    document.querySelector('.iframe-container').style.display = 'none';
    document.getElementById('contentFrame').src = '';
}

// Initialize with DOM readiness
document.addEventListener('DOMContentLoaded', initLinks);

// Enhanced resize handling
window.addEventListener('resize', () => {
    const ads = document.querySelectorAll('.ad-unit');
    ads.forEach(ad => {
        ad.style.height = 'auto';
        if(ad.offsetWidth < 100) {
            ad.style.height = '50px';
        }
    });
});
